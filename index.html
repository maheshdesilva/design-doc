<body>

    <div class="sign-in">
        <h3 class="sign-in__title"><span class="sign-in__title--lite">Sign in to</span>Harvest</h3>
        <a href="#" class="button button--google-btn">Sign In With Google</a>
        <div class="sign-in__break"><span class="sign-in__break--title">or with your email below</span></div>
        <form>
            <input type="email" placeholder="Email" class="sign-in__input" />
            <input type="password" placeholder="Password" class="sign-in__input" />
            <input type="button" value="Sign In" class="button button--sign-in" /><a href="#" class="sign-in__forget-link">Forget Password?</a>
